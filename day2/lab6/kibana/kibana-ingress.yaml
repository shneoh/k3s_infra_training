---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: kibana-https-redirect
  namespace: logging
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kibana-ingress
  namespace: logging
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: logging-kibana-https-redirect@kubernetescrd
spec:
  rules:
  - host: kibana.app.stuXX.steven.asia  # ğŸ” Replace stuXX
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kibana-kb-http
            port:
              number: 5601
  tls:
  - hosts:
    - kibana.app.stuXX.steven.asia # ğŸ” Replace stuXX
    secretName: kibana-tls