---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: management-ui-https-redirect
  namespace: management-ui
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: management-ui-ingress
  namespace: management-ui
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: management-ui-management-ui-https-redirect@kubernetescrd
spec:
  rules:
  - host: vstar.app.stuXX.steven.asia  # ğŸ” Replace stuXX with actual student ID
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: management-ui
            port:
              number: 9001
  tls:
  - hosts:
    - vstar.app.stuXX.steven.asia  # ğŸ” Replace stuXX
    secretName: management-ui-tls
