apiVersion: apps/v1
kind: Deployment
metadata:
  name: playlists-db
  namespace: servicemesh-ns
  labels:
    app: playlists-db
spec:
  selector:
    matchLabels:
      app: playlists-db
  replicas: 1
  template:
    metadata:
      labels:
        app: playlists-db
    spec:
      containers:
      - name: playlists-db
        image: stv707/playlistdb:v1
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: playlists-db
  namespace: servicemesh-ns
  labels:
    app: playlists-db
spec:
  type: ClusterIP
  selector:
    app: playlists-db
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379