apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: videos-web-rewrite
  namespace: servicemesh-ns
spec:
  replacePathRegex:
    regex: "^/home(/|$)(.*)"
    replacement: "/$2"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: videos-web
  namespace: servicemesh-ns
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: servicemesh-ns-videos-web-rewrite@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
  - host: servicemesh.app.stu07.steven.asia
    http:
      paths:
      - path: /home
        pathType: Prefix
        backend:
          service:
            name: videos-web
            port:
              number: 80

