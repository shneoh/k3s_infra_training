apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: playlists-api-rewrite
  namespace: servicemesh-ns
spec:
  replacePathRegex:
    regex: "^/api/playlists(/|$)(.*)"
    replacement: "/$2"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: playlists-api
  namespace: servicemesh-ns
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: servicemesh-ns-playlists-api-rewrite@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
  - host: servicemesh.demo
    http:
      paths:
      - path: /api/playlists
        pathType: Prefix
        backend:
          service:
            name: playlists-api
            port:
              number: 80

